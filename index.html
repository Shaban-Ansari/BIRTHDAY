<style>
:root{
  --bg:#ffeaf3;
  --card:#ffffffdd;
  --accent:#ff6fae;
  --text:#222;
}
body.dark{
  --bg:#0f0f18;
  --card:#1b1b2a;
  --text:#fff;
}
body{
  margin:0;
  font-family:Poppins,system-ui;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
  transition:.5s;
}
.screen{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  padding:20px;
}
.screen.active{display:flex;}
.card{
  background:var(--card);
  padding:30px;
  border-radius:22px;
  max-width:460px;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,.25);
  animation:fadeUp 1s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1}
}
button{
  padding:14px 28px;
  border:none;
  border-radius:30px;
  background:var(--accent);
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
.toggle{
  position:fixed;
  top:14px;
  right:14px;
  padding:8px 14px;
  background:var(--accent);
  color:#fff;
  border-radius:20px;
  cursor:pointer;
  z-index:10;
}
.country{
  margin:10px;
  padding:14px 20px;
  border-radius:22px;
  background:#ffd3e6;
  cursor:pointer;
  font-weight:500;
}
.country:hover{background:var(--accent);color:#fff}

/* âœˆï¸ PLANE */
.plane{
  position:absolute;
  font-size:64px;
  left:-80px;
  top:40%;
  animation:fly 2.8s ease-out forwards;
}
@keyframes fly{
  70%{transform:translateX(80vw) translateY(-20px)}
  85%{transform:translateX(90vw) translateY(0) rotate(6deg)}
  100%{transform:translateX(95vw) translateY(10px) rotate(0deg)}
}

/* ğŸ›¬ BOUNCE */
.landed{
  animation:bounce .6s ease;
}
@keyframes bounce{
  0%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
  100%{transform:translateY(0)}
}

/* ğŸ’¨ SMOKE */
.smoke{
  position:absolute;
  bottom:30%;
  font-size:26px;
  opacity:0;
  animation:smoke 1.4s ease forwards;
}
@keyframes smoke{
  0%{opacity:0;transform:translateY(0) scale(.8)}
  40%{opacity:.7}
  100%{opacity:0;transform:translateY(-30px) scale(1.6)}
}

/* ğŸ•¯ï¸ */
.candle{
  width:90px;height:150px;
  background:#ffd1e8;
  border-radius:14px;
  position:relative;
  margin:20px auto;
}
.flame{
  width:22px;height:34px;
  background:orange;
  border-radius:50%;
  position:absolute;
  top:-34px;
  left:34px;
  animation:flicker .15s infinite;
}
@keyframes flicker{50%{transform:scale(.85)}}
.hidden{display:none}
</style>
</head>

<body>
